<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Blog_Preview_Card/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="blog-preview-card">
      <header class="card-image">
        <img
          class="card-main-image"
          src="../Blog_Preview_Card/assets/images/illustration-article.svg"
          alt="Blog Image"
        />
      </header>
      <main class="card-text">
        <h2 class="card-small-heading">Learning</h2>
        <p class="card-published-date">Published 21 Dec 2023</p>
        <h1 class="card-big-heading">HTML & CSS foundations</h1>
        <p class="card-main-text"></p>
      </main>
      <footer class="card-footer">
        <img
          src="../Blog_Preview_Card/assets/images/image-avatar.webp"
          alt="head shot"
          class="card-footer-image"
        />
        <h3 class="card-name">Greg Hooper</h3>
      </footer>
    </div>

  </div> -->
  </body>
</html>
